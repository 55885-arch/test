<script>

/* LOGIN SYSTEM */
function login(){
const pass=document.getElementById("adminPass").value;
if(pass==="1234"){

document.getElementById("adminPanel").style.display="block";
}else{

function logout(){

/* REPO LINK */
function goRepo(path){

/* DATA SYSTEM */
let allData=[];
let dataSHA="";
let fileList=[];

function value(id){ return document.getElementById(id).value; }

function toBase64UTF8(str){
const bytes=new TextEncoder().encode(str);
let binary="";
bytes.forEach(b=>binary+=String.fromCharCode(b));
return btoa(binary);
}

function fromBase64UTF8(base64){
const binary=atob(base64);
const bytes=Uint8Array.from(binary,c=>c.charCodeAt(0));
return new TextDecoder().decode(bytes);
}

async function initLoad(){
if(!value("token")){ alert("à¹ƒà¸ªà¹ˆ Token à¸à¹ˆà¸­à¸™"); return; }
await loadFiles();

alert("à¹‚à¸«à¸¥à¸”à¸ªà¸³à¹€à¸£à¹‡à¸ˆ");
}

async function loadFiles(){
const res=await fetch(`https://api.github.com/repos/${value("owner")}/${value("repo")}/contents/FilesFolder`,{
headers:{Authorization:"token "+value("token")}
});
const data=await res.json();
fileList=data.filter(f=>f.type==="file").map(f=>"FilesFolder/"+f.name);
const select=document.getElementById("newFileSelect");
select.innerHTML='<option value="">-- à¹€à¸¥à¸·à¸­à¸à¹„à¸Ÿà¸¥à¹Œ --</option>';
fileList.forEach(f=>{
select.innerHTML+=`<option value="${f}">${f.replace("FilesFolder/","")}</option>`;
});
}

async function loadData(){
const res=await fetch(`https://api.github.com/repos/${value("owner")}/${value("repo")}/contents/data.json`,{
headers:{Authorization:"token "+value("token")}
});
const data=await res.json();
allData=JSON.parse(fromBase64UTF8(data.content));
dataSHA=data.sha;
renderCards();
}

async function saveData(){
const jsonString=JSON.stringify(allData,null,2);
await fetch(`https://api.github.com/repos/${value("owner")}/${value("repo")}/contents/data.json`,{
method:"PUT",
headers:{
Authorization:"token "+value("token"),
"Content-Type":"application/json"
},
body:JSON.stringify({
message:"Update data.json via Admin Panel",
content:toBase64UTF8(jsonString),
sha:dataSHA
})
});
alert("à¸šà¸±à¸™à¸—à¸¶à¸à¸ªà¸³à¹€à¸£à¹‡à¸ˆ");
}

function renderCards(){
const container=document.getElementById("cardList");
container.innerHTML="";
allData.forEach((item,index)=>{
container.innerHTML+=`
<div class="card">
<input value="${item.title}" onchange="allData[${index}].title=this.value">
<select onchange="allData[${index}].grade=this.value">
${generateOptions(["à¸¡.1","à¸¡.2","à¸¡.3","à¸¡.4","à¸¡.5","à¸¡.6"],item.grade)}
</select>
<button onclick="deleteCard(${index})">âŒ Delete</button>
</div>`;
});
}

function generateOptions(array,selected){
let html="";
array.forEach(val=>{
html+=`<option value="${val}" ${val===selected?"selected":""}>${val}</option>`;
});
return html;
}

function addCard(){
allData.push({
title:value("newTitle"),
subject:value("newSubject"),
category:"-",
grade:value("newGrade"),
file:value("newFileSelect")
});
renderCards();
}

function deleteCard(index){
allData.splice(index,1);
renderCards();
}

async function uploadFile(){
const file=document.getElementById("fileUpload").files[0];
if(!file){ alert("à¹€à¸¥à¸·à¸­à¸à¹„à¸Ÿà¸¥à¹Œà¸à¹ˆà¸­à¸™"); return; }
const reader=new FileReader();
reader.onload=async function(){
const base64=reader.result.split(",")[1];
await fetch(`https://api.github.com/repos/${value("owner")}/${value("repo")}/contents/FilesFolder/${file.name}`,{
method:"PUT",
headers:{
Authorization:"token "+value("token"),
"Content-Type":"application/json"
},
body:JSON.stringify({
message:"Upload "+file.name,
content:base64
})
});
alert("Upload à¸ªà¸³à¹€à¸£à¹‡à¸ˆ");
await loadFiles();
};

}
